name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend â€” lint, typecheck, test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check app/

      - name: Format check (ruff format)
        run: ruff format --check app/

      - name: Type check (mypy)
        run: python -m mypy app/

      - name: Tests + coverage
        env:
          ANTHROPIC_API_KEY: "ci-placeholder-key"
        run: python -m pytest tests/ --cov=app --cov-report=xml --cov-fail-under=80

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud scan
    needs: backend
    runs-on: ubuntu-latest
    # Only runs when SONAR_TOKEN secret is configured
    if: ${{ secrets.SONAR_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: backend/

      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
