version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHROMA_PERSIST_PATH=/data/chroma_db
    volumes:
      - ./backend/app:/app/app
      - chroma_data:/data/chroma_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # API_URL is read server-side by the Next.js proxy routes at request time.
      # Inside Docker Compose, the backend is reachable via its service name.
      - API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  chroma_data:
