# .pre-commit-config.yaml
# Runs automatically on `git commit` after `pre-commit install`.
# Uses ruff's official hooks â€” covers both linting and formatting.
# mypy is intentionally excluded (too slow for a commit hook; runs in CI instead).

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
